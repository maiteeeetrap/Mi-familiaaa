<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <section>
    <h3>Nombres</h3>
    <p id="nombres"></p>
    <h3>Número favorito</h3>
    <p id="edades"></p>
    <h3>¿Tiene trabajo?</h3>
    <p id="trabajos"></p>
    <h3>Fecha de nacimiento</h3>
    <p id="fechas"></p>
    </section>

    <script>
        const header = document.querySelector("header");
        const section = document.querySelector("section");
        const url = '';
        const solicitud = new XMLHttpRequest();
        solicitud.open('get',url);
        solicitud.responseType = 'json';
        solicitud.send();
        solicitud.onload = () => {
            const respuesta = solicitud.response;
            mostrarDatos(respuesta);
        }

        function mostrarDatos(jsonObj)
        {
            const miH1 = document.createElement('h1');
            miH1.textContent = jsonObj['personas'];
            header.appendChild(miH1);
            const miembros = jsonObj['listas'];
            for(i in miembros)
            {
                console.log(miembros[i].Nombre);
                if(i != 4)
                {
                    document.getElementById("nombres").innerHTML += miembros[i].nombre + ",";
                }
                else
                {
                    document.getElementById("nombres").innerHTML += miembros[i].nombre + ",";
                }
                if(i != 4)
                {
                    document.getElementById("edades").innerHTML += miembros[i].numerof + ",";
                }
                else
                {
                    document.getElementById("edades").innerHTML += miembros[i].numerof + ",";
                }
                if(i != 4)
                {
                    document.getElementById("trabajos").innerHTML += miembros[i].nombre + " tiene trabajo.<br />";
                }
                else
                {
                    document.getElementById("trabajos").innerHTML += miembros[i].nombre + " no tiene trabajo.<br />";
                }
                if(i != 4)
                {
                    document.getElementById("fechas").innerHTML += miembros[i].nombre + " nacio el: " + miembros[i].nacimiento + "<br />";
                }
            }
        }
    </script>
</body>
</html>
